<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Nikita!</title>
    <style>
        body {
            background-color: #f0e6f6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        .main-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #d8569c;
            margin-bottom: 20px;
        }
        h1 {
            color: #d8569c;
        }
        p {
            color: #333;
        }
        .footer {
            margin-top: 20px;
            color: #888;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            background-color: red;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .code-input {
            margin-top: 20px;
        }
        .code-input input {
            padding: 10px;
            font-size: 16px;
        }
        .code-input button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d8569c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .code-input button:hover {
            background-color: #c04587;
        }
        .clue {
            margin-top: 20px;
            font-size: 18px;
            color: #d8569c;
            display: none;
        }
        .photo {
            position: absolute;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform: rotate(0deg);
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>С днем рождения, Никита!</h1>
        <img class="main-photo" src="photos/photo_2024-07-17_21-28-13.jpg" alt="Us">
        <p>Любимый,</p>
        <p>Желаю тебе терпения, крепкого сна, чтобы ты был счастлив и к тебе прислушивались, я тебя очень-очень люблю!</p>
        <p>Первая загадка: Какое слово начинается с трех букв «Г» и заканчивается тремя буквами «Я»?</p>

        <!-- Code input section -->
        <div class="code-input">
            <p>Введи код, чтобы найти следующую подсказку:</p>
            <input type="text" id="codeInput" placeholder="Введите код">
            <button onclick="checkCode()">Проверить</button>
        </div>

        <!-- Clue display section -->
        <div class="clue" id="clueMessage"></div>

    </div>

    <script>
        // Function to create balloons
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            balloon.style.animationDuration = Math.random() * 2 + 4 + 's';
            document.body.appendChild(balloon);

            // Remove balloon after it floats away
            setTimeout(() => {
                balloon.remove();
            }, 6000);
        }

        // Create multiple balloons
        setInterval(createBalloon, 300);

        // Array of clues
        const clues = {
            "тригонометрия": "Первая подсказка: Ищи под подушкой в гостиной.",
            "часы": "Вторая подсказка: Загляни в холодильник на нижнюю полку.",
            "зарплата": "Третья подсказка: Загляни в шкаф в малой комнате.",
            "олег": "Четвертая подсказка: Поищи под кроватью",
            "ирина": "Пятая подсказка: Пора заглянуть на балкон"
        };

       // Function to check the entered code
       function checkCode() {
        const input = document.getElementById('codeInput').value.trim();
        const clueMessage = document.getElementById('clueMessage');
    
        if (clues[input]) {
            clueMessage.textContent = clues[input];
            clueMessage.style.display = 'block';
        } else {
            clueMessage.textContent = "Неправильный код. Попробуйте еще раз.";
            clueMessage.style.display = 'block';
        }
    }
    

        // Function to create photos on the background
        function createPhoto(url) {
            const photo = document.createElement('img');
            photo.src = url;
            photo.className = 'photo';
            photo.style.left = Math.random() * 100 + 'vw';
            photo.style.top = Math.random() * 100 + 'vh';
            photo.style.transform = `rotate(${Math.random() * 60 - 30}deg)`;
            document.body.appendChild(photo);
        }

        // Array of photo URLs
        const photos = [
            'photos/photo_2024-07-17_21-28-19.jpg',
            'photos/photo_2024-07-17_21-28-21.jpg',
            'photos/photo_2024-07-17_21-28-25.jpg',
            'photos/photo_2024-07-17_21-28-28.jpg',
            'photos/photo_2024-07-17_21-28-32.jpg',
            'photos/photo_2024-07-17_21-28-38.jpg',
            'photos/photo_2024-07-17_21-28-43.jpg'
        ];

        // Create multiple photos on the background
        photos.forEach(url => {
            createPhoto(url);
        });
    </script>
</body>
</html>
